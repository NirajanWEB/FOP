<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("a").mouseenter(function(){
        $(this).css("color" , "green");
    });

		$("a").click(function(){
			$(this).css("color" , "red");
			});
});
</script>
</head>
<body>


<a href="#">Click Me!</a>

</body>
</html>
