<!--
Google Maps:

create basic Google map steps:

1. Map Container and Size
==> map needs an HTML element to hold the map:
<div id="googleMap" style="width:100%;height:400px"></div>

2. Function to Set The Map Properties

function myMap() {
var mapProp = {
    center:new google.maps.LatLng(51.508742,-0.120850),
    zoom:5,
};
var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
}

==> mapProp variable defines the properties for the map.
==> center property specifies where to center the map 
(using latitude and longitude coordinates).
==> zoom property specifies the zoom level for the map 
==> The line: var map=new google.maps.Map(document.getElementById("googleMap"), mapProp);
 creates a new map inside the <div> element with id="googleMap", 
 using the parameters that are passed (mapProp).
 
3. Free Google API Key:
An API is a set of methods and tools that can be used for building software applications.
Go to https://developers.google.com/maps/documentation/javascript/get-api-key to learn how to get an API key.
Google Maps expects to find the API key in the key parameter when loading an API:

<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY&callback=myMap"></script>

-->
<!DOCTYPE html>
<html>
<body>

<h1>My First Google Map</h1>


<script src = "https://maps.googleapis.com/maps/api/js"></script>
<script>
function myMap() {
var mapProp= {
  center:new google.maps.LatLng(27.7004289, 85.33471109999999),
  zoom:15,
  mapTypeId:google.maps.MapTypeId.ROADMAP
};
var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
}
google.maps.event.addDomListener(window, 'load', myMap);
</script>

<div id="googleMap" style="width:100%;height:400px;"></div>


</body>
</html>
