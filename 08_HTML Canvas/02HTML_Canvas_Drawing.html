<!--
Draw on the Canvas With JavaScript:

Step 1: Find the Canvas Element
var canvas = document.getElementById("myCanvas");

Step 2: Create a Drawing Object
==> Secondly, you need a drawing object for the canvas.
==> The getContext() is a built-in HTML object, with properties 
and methods for drawing:
var ctx = canvas.getContext("2d");

Step 3: Draw on the Canvas
ctx.fillStyle = "#FF0000";

==> The fillStyle property can be a CSS color, a gradient, 
or a pattern. The default fillStyle is black.

==> The fillRect(x,y,width,height) method draws a rectangle, 
filled with the fill style, on the canvas:
ctx.fillRect(0, 0, 150, 75);


-->

<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="200" height="100"
style="border:1px solid #c3c3c3;">
Your browser does not support the canvas element.
</canvas>

<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
ctx.fillStyle = "#FF0000";
ctx.fillRect(0,0,150,75);
</script>

</body>
</html>
