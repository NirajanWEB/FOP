<!--
Canvas Images:
drawImage(image,x,y):
context.drawImage(img,x,y,width,height);

-->
<!DOCTYPE html>
<html>
<body>

<p>Image to use:</p>

<img id="scrm" width="220" height="277"
src="Sujan_Tamang.png" alt="The Scream">

<p>Canvas:</p>

<canvas id="myCanvas" width="260" height="297"
style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.
</canvas>

<script>
window.onload = function() {
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    var img = document.getElementById("scrm");
	ctx.drawImage(img, 10, 10);
};
</script>

</body>
</html>
