<!DOCTYPE html>

<html>

    <head>
        <title>Span &amp; Div Tags</title>
		<style>
		.important {
			color: yellow;
			}
		#header-content {
			background-color : red;
		}
		</style>
    </head>
    
    <body>
        
        <div id="header-content">
            <h2>Brad's Website</h2>
            <p>Welcome to the site. <span class="important">Please take your time</span> and <span class="important">learn something</span>.</p>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Blog</li>
            </ul>
        </div>
        
    </body>
    
</html>
