<!--
HTML:
==> HTML is the standard markup language for creating Web pages.
==> HTML stands for Hyper Text Markup Language
==> HTML elements are represented by tags
==> Browsers do not display the HTML tags, but use them to render 
the content of the page
==> HTML tags label pieces of content such as "heading", "paragraph", 
"table", and so on

-->
<!-- A Simple HTML Document -->
<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>

<h1>My First Heading</h1>
<p>My first paragraph.</p>

</body>
</html>


<!--
==> <!DOCTYPE html> declaration defines this document to be HTML5
==> <html> element is the root element of an HTML page
==> <head> element contains meta information about the document
==> <title> element specifies a title for the document
==> <body> element contains the visible page content
==> <h1> element defines a large heading
==> <p> element defines a paragraph


==> Metadata typically define the document title, character set, styles, 
links, scripts, and other meta information.
<head>
  <title>My First HTML</title>
  <meta charset="UTF-8">
</head>


HTML Tags:
==> HTML tags are element names surrounded by angle brackets.
<tagname>content goes here...</tagname>
==> The first tag in a pair is the start tag, the second tag is 
the end tag


HTML Versions:

Version		Year
HTML		1991
HTML 2.0	1995
HTML 3.2	1997
HTML 4.01	1999
XHTML		2000
HTML5		2014


Save the HTML Page:
==> You can use either .htm or .html as file extension.
 
-->
