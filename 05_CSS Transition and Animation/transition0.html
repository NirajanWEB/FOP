<!DOCTYPE html>
<html>
<head>
<style> 
div {
    width: 100px;
    height: 100px;
    background: red;
    -webkit-transition: width 2s; /* For Safari 3.1 to 6.0 */
    transition: width 5s, height 2s, background 1s, font-size 2s;;
}


div:hover {
    width: 300px;
	height: 300px;
	background : yellow;
	font-size: 500%

}
</style>
</head>
<body>

<h1>The transition Property</h1>

<p>Hover over the div element below, to see the transition effect:</p>
<div>Hello</div>



</body>
</html>
